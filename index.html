<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="overlay">
                <img src="./images/odin-lined.png" class="logo">
                <h1>ODIN</h1>
            </div>
            
        </div>
        <div class="content">
            <h1>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.</h1>
            <h1>Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
            <form action="http://httpbin.org/post" method="post">
                <div class="signup">
                    <h1>Let's do this!</h1>
                    <div class="row">
                        <div class="labelboxpair">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        
                        <div class="labelboxpair">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="labelboxpair">
                            <label for="email">Email:</label>
                            <input type="email" id="email">
                        </div>
                        
                        <div class="labelboxpair">
                            <label for="phone">Phone Number:</label>
                            <input type="text" id="phone">
                        </div>
                    </div>

                    <div class="row">
                        <div class="labelboxpair">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName">
                        </div>
                        
                        <div class="labelboxpair">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName">
                        </div>
                    </div> 
                </div>
                <button type="submit" class="createAcc">Create Account</button>
            </form>
            <p>Already have an account? <a>Log in.</a></p>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Stanley Lowres 2022</p>
    </div>
</body>
</html>
